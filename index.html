<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiteCopy4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="main-wrapper">
     <!-- ここからheader -->
     <div id="header">
        <div class="header-first-box">
            <!-- タイトルロゴ -->
            <div class="dental-logo">
                <img src="images/dental-logo.png" height="50" width="260">
            </div>

            <!-- 医院連絡先情報 -->
            <div class="dental-contact-info">
                <p class="catchy-phrase">“地域に根付いた歯科医院” デンタル クリニック</p>

                <div class="phone-number-box">
                    
                    <img src="https://haniwaman.com/sample/part3/template_08/common/images/bgTel.png" width="20" height="25" alt="">
                    <p class="tel-text">03-0000-0000</p>
                </div>

                <p class="business-hours">
                    予約受付時間 10:00～19:30 
                    <span style="color: red;">日祝 休診</span>
                </p>

            </div>


        </div>

        <!-- ここからグローバルメニュー -->
        <div class="global-menu">

            <div class="global-menu-box global-border-right">
                <a href="#">
                <p class="global-JPN-text">トップページ</p>
                <p class="global-ENG-text">HOME</p>
                </a>
            </div>

            <div class="global-menu-box global-border-right global-border-left">
                <a href="#">
                <p class="global-JPN-text">医院紹介</p>
                <p class="global-ENG-text">CLINIC</p>
                </a>
            </div>

            <div class="global-menu-box global-border-right global-border-left">
                <a href="#">
                    <p class="global-JPN-text">診療案内</p>
                    <p class="global-ENG-text">SERVICE</p>
                </a>
            </div>

           <div class="global-menu-box global-border-right global-border-left">
                <a href="#">
                <p class="global-JPN-text">院長・スタッフ紹介</p>
                <p class="global-ENG-text">STAFF</p>
                </a>
            </div>

            <div class="global-menu-box global-border-left">
                <a href="#">
                <p class="global-JPN-text">アクセス</p>
                <p class="global-ENG-text">ACCESS</p>
                </a>
            </div>
                

        </div>

     </div>


    
     <!-- ここからメインコンテンツ -->
    <div id="main-contents">

    </div>


 </div>
</body>
</html>
